<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="nav">

        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <ul class="menu" id="menu">
            <li><a href="#" class="nav_link">Home</a></li>
            <li><a href="#" class="nav_link">About Me</a></li>

            <li class="dropdown">
                <a href="#" class="nav_link">Projects</a>
                <ul class="dropdown_content">
                    <li><a href="#">Class Projects</a></li>
                    <li><a href="#">Personal Projects</a></li>
                    <li><a href="#">Volunteering and <br> Co-Curricular Projects</a></li>
                </ul>
            </li>

            <li><a href="#" class="nav_link">Experience</a></li>
            <li><a href="#" class="nav_link">Contact</a></li>
        </ul>
        <!-- Dark Mode Toggle Switch -->
        <div class="theme-toggle">
            <input type="checkbox" id="dark-mode-toggle" />
            <label for="dark-mode-toggle" class="toggle-label">
                <span class="icon-moon">üåô</span>
                <span class="icon-sun">‚òÄÔ∏è</span>
            </label>
        </div>
    </nav>

    <!-- Main Sections -->
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
    </section>

    <section id="about">
        <h2>About Me</h2>

    </section>

    <section id="projects">
        <h2>Projects</h2>

    </section>

    <section id="experience">
        <h2>Experience</h2>

    </section>

    <section id="contact">
        <h2>Contact</h2>
    </section>

    <script>
        const toggle = document.getElementById("dark-mode-toggle");
        const body = document.body;
    
        toggle.addEventListener("change", () => {
            body.classList.toggle("dark-mode");
        });

        // Toggle the menu when clicking the hamburger icon
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
