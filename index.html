        <script>
            const phrases = ["with impact.", "with meaning.", "for others."]
            let index = 0;
            function textswap()
            {
                const textElement = document.getElementById("text-swap")
                textElement.style.opacity = 0;

                setTimeout(() => 
                {
                    index = (index + 1) % phrases.length;
                    textElement.textContent = phrases[index];

                    textElement.style.opacity = 1;
                }, 500);
            }

            setInterval(textswap, 5000);
        </script>
